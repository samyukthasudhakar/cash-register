<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1>Cash Register ðŸ’¸</h1>
        <p>Making calculations easier !</p>
    </div>
    <input id="bill-amount" placeholder="Enter Bill Amount">
    <input id="cash-given" class="cash_Given" placeholder="Enter Cash Given">
    <button id="compute" value="next">Next</button>
    <table id="moneyTable" style="border: solid 1px;display: none;">
        <tr>
            <th>No of Bills</th>
            <td id="one">0</td>
            <td id="five">0</td>
            <td id="ten">0</td>
            <td id="twenty">0</td>
            <td id="hundred">0</td>
            <td id="fiveHundred">0</td>
            <td id="twoThousand">0</td>
        </tr>
        
        <tr>
            <th>amount</th>
            <td>1</td>
            <td>5</td>
            <td>10</td>
            <td>20</td>
            <td>100</td>
            <td>500</td>
            <td>2000</td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
